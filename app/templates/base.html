<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto">
            <a href="/" class="text-2xl font-bold text-blue-600">Bitly<span class="text-gray-800">1Char</span></a>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-4 rounded {% if category == 'error' %}bg-red-200 text-red-800{% else %}bg-green-200 text-green-800{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
