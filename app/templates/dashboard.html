{% extends "base.html" %}

{% block content %}
<div class="overflow-x-auto bg-white p-8 rounded-lg shadow-p-4">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">URL Shortener Dashboard</h2>

    <!-- Shorten Form -->
    <form action="{{ url_for('main.dashboard') }}" method="POST" class="space-y-4 mb-6">
        <input type="url" name="url" required placeholder="Paste your long URL"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
            Shorten!
        </button>
    </form>

    <!-- Short Links Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow p-4">
        <table class="min-w-full border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Sr. #</th>
                    <th class="border px-4 py-2">Short URL</th>
                    <th class="border px-4 py-2">Original URL</th>
                    <th class="border px-4 py-2">Click Count</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links %}
                <tr>
                    <td class="border px-4 py-2">{{ loop.index }}</td>

                    <!-- Short URL with copy button -->
                    <td class="border px-4 py-2 flex items-center justify-between min-w-[150px]">
                        <a href="{{ url_for('main.redirect_to_url', short_code=link.short_code) }}"
                        class="text-blue-600 hover:underline truncate flex-1"
                        target="_blank">
                            {{ request.host_url }}{{ link.short_code }}
                        </a>
                        <button
                            data-url="{{ request.host_url }}{{ link.short_code }}"
                            onclick="copyToClipboard(this)"
                            class="bg-gray-200 px-2 py-1 rounded text-sm hover:bg-gray-300 flex-shrink-0 ml-2">
                            Copy
                        </button>
                    </td>
                    <!-- Original URL clickable -->
                    <td class="border px-4 py-2 max-w-xs truncate">
                        <a href="{{ link.original_url }}" target="_blank" class="text-blue-600 hover:underline truncate">
                            {{ link.original_url }}
                        </a>
                    </td>

                    <td class="border px-4 py-2">{{ link.clicks }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Short Link Copy Button JS  -->

<script>
function copyToClipboard(btn) {
    const text = btn.getAttribute("data-url");

    navigator.clipboard.writeText(text)
        .then(() => {
            const original = btn.innerText;
            btn.innerText = "Copied!";
            btn.classList.add("bg-green-300");

            setTimeout(() => {
                btn.innerText = original;
                btn.classList.remove("bg-green-300");
            }, 1500);
        })
        .catch(err => {
            alert("Copy failed. Try HTTPS or localhost.");
        });
}
</script>

{% endblock %}
