{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">URL Shortener Dashboard</h2>

    <!-- Shorten Form -->
    <form action="{{ url_for('main.dashboard') }}" method="POST" class="space-y-4 mb-6">
        <input type="url" name="url" required placeholder="Paste your long URL"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
            Shorten!
        </button>
    </form>

    <!-- User Links Table -->
    <table class="min-w-full bg-white border">
        <thead>
            <tr>
                <th class="border px-4 py-2">Sr. #</th>
                <th class="border px-4 py-2">Short URL</th>
                <th class="border px-4 py-2">Original URL</th>
                <th class="border px-4 py-2">Click Count</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td class="border px-4 py-2">{{ loop.index }}</td>
                <td class="border px-4 py-2">
                    <a href="{{ url_for('main.redirect_to_url', short_code=link.short_code) }}" class="text-blue-600 hover:underline" target="_blank">
                        {{ link.short_code }}
                    </a>
                </td>
                <td class="border px-4 py-2">
                    <a href="{{ link.original_url }}" target="_blank" class="text-blue-600 hover:underline">
                        {{ link.original_url }}
                    </a>
                </td>
                <td class="border px-4 py-2">{{ link.clicks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
