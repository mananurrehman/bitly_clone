{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-700">Create Your Account</h2>

    <form action="{{ url_for('auth.signup') }}" method="POST" class="space-y-6">

        <!-- Row 1: First Name | Last Name -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-600">
                    First Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="first_name" id="first_name" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-600">
                    Last Name
                </label>
                <input type="text" name="last_name" id="last_name"
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Row 2: Gender | Age -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-600">
                    Gender <span class="text-red-500">*</span>
                </label>
                <select name="gender" id="gender" required
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-600">
                    Age <span class="text-red-500">*</span>
                </label>
                <input type="number" name="age" id="age" min="1" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Row 3: Profession | Username -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="profession" class="block text-sm font-medium text-gray-600">
                    Profession <span class="text-red-500">*</span>
                </label>
                <input type="text" name="profession" id="profession" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">
                    Username <span class="text-red-500">*</span>
                </label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Row 4: Email | Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">
                    Email Address <span class="text-red-500">*</span>
                </label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">
                    Password <span class="text-red-500">*</span>
                </label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Row 5: Bio (full width) -->
        <div>
            <label for="bio" class="block text-sm font-medium text-gray-600">
                Short Bio
            </label>
            <textarea name="bio" id="bio" rows="4"
                      class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Tell us a bit about yourself..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">
            Sign Up
        </button>
    </form>

    <!-- Login link -->
    <p class="mt-6 text-center text-gray-600">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
