{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>

    <form action="{{ url_for('auth.signup') }}" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700">
            Sign Up
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
